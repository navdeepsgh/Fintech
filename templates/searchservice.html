{% extends "main.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ul class="nav nav-tabs">
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="~/searchservice/">Search Service</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="../profile/">Profile Page</a>
          </li>
        </ul>
        </ul>
      </div>
    </div>
</nav>
<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Search for a Service</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for msg in messages %}
            <p class="center">{{msg}}</p>
            {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="searchservice-form" action="/auth/search" method="POST">
            <div class="md-3">
                <label for="type_of_service" class="form-label">Select type of service you are looking for:</label>
                <select class="form-select" id="search_type" name="search_type" required>
                    <option value="">Select</option>
                    <option value="electronic">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="catering">Catering</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
            <br>
            <br>
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
